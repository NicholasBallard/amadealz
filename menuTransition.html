<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu Transition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <style>
        .box {
            position: absolute;
            right: 0;
            background-color: red;
            width: 90vw;
            height: 10vh;
            margin: 30px;
            transition: width .7s ease-in-out .1s;
        }

        .box:hover {
            width: 15vw;
        }
    </style>
    <div class="box"></div>
</body>
</html>
