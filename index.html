        :root {

            --page-margin: 10px;

        }

        * {

            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        html {

        }

        body {

            margin: 5px;

        }

        .theNavbar {
            background-color: var(--primary-color);
            border-radius: 2vh 7vh;
            color: black;
            margin: 0 2vw 15px 1vw;
            mix-blend-mode: multiply;
            padding: 0 1vw 0 1vw;
            position: fixed;
            top: 10px;
            right: 0;
            width: 95vw;
            transition: width .8s cubic-bezier(0.23, 1, 0.320, 1) .2s;
        }

        .theNavbar.scrolled .siteTitle>h1 {
            color: transparent;
            text-shadow: none;
        }

        .theNavContent {
            display: flex;
            align-items: center;
            flex-wrap: wrap-reverse;
            justify-content: space-between;
            max-width: 90vw;
            margin-left: 5px;
        }

        .siteTitle>h1 {
            font-family: 'Signika Negative', sans-serif;
            font-size: 40px;
            font-weight: 900;
            line-height: .5;
            color: white;
            padding: 5px;
            border-radius: 1vw;
            text-shadow: 1px 1px 1px grey;
            transition: color .3s ease-in .1s, text-shadow .3s ease-in .1s;
        }

        .hamburgerMenu {
            position: fixed;
            right: 4.5vw;
        }

        .hamburgerMenu div {
            background-color: var(--accent-color);
            border-radius: 4px;
            height: 6px;
            margin: 4px 0;
            width: 35px;
            mix-blend-mode: normal;
            color: black;
        }

        .hamburgerMenu:hover {
            cursor: pointer;
            transform: scale(1.2, 1.2);
        }

        #theMenu {
            /* background-color: rgb(191,212,216); */
            background-color: rgb(234, 237, 237);
            height: 100vh;
            overflow: scroll;
            position: fixed;
            right: 0;
            top: 0;
            transform: translate3d(200vw, 0, 0);
            transition: transform .3s cubic-bezier(0, .52, 0, 1);
            width: 100vw;
            z-index: 1000;
        }

        #theMenu.show {
            transform: translate3d(20vw, 0, 0);
        }

        #theMenu h2 a {
            color: SlateGray;
            text-decoration: none;
            margin: 0 20px;
        }

        #theMenu h2 a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: lemonchiffon;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin: 5px 2vw 5px 1vw;
            padding: 10px;
        }

        .side {
            flex: 20%;
            margin: 10px;
        }

        .theImage {
            background: gold;
            height: 100px;
            margin: 5px 10px 5px 0px;
            width: 100px;
        }

        .main {
            flex: 60%;
            margin: 10px;
        }

        .theTitle {
            background: grey;
            height: 30px;
            margin: 3px 2px 10px 0px;
            width: 300px;
        }

        .theBlurb p {
            background-color: gainsboro;
            display: inline;
            font-size: 18px;
            line-height: 1.4;
            margin: 3px 2px 2px 0px;
            padding: 0px;
            word-wrap: normal;
        }

        .theBlurb p::after {
            content: "I pledge allegiance to the flag, of the United States of America. And to the republic, for which it stands, one nation, under God, indivisible, with liberty and justice for all.";
        }

        #star-icon {
            margin: 50px 0;
            position: relative;
            display: block;
            color: red;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid red;
            border-left: 100px solid transparent;
            transform: rotate(35deg);
        }

        #star-icon:before {
            border-bottom: 80px solid red;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -65px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }

        #star-icon:after {
            position: absolute;
            display: block;
            color: red;
            top: 3px;
            left: -105px;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid red;
            border-left: 100px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }

        #category-icon {

<footer>
    <script>
        // show the menu on clicking the icon
        var hamburgerButton = document.querySelector(".hamburgerMenu");
        hamburgerButton.addEventListener("click", showMenu, true);

        var theMenu = document.querySelector("#theMenu");
        theMenu.addEventListener("click", hideMenu, false);

        function showMenu(e) {
            theMenu.classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function hideMenu(e) {
            theMenu.classList.remove("show");
            e.stopPropagation();
            document.body.style.overflow = "auto";
        }

        // main content not blocked by footer
        var footerHeight = document.querySelector(".footer").offsetHeight;

        var mainContent = document.querySelector(".theContent");
        mainContent.style.marginBottom = footerHeight + 10 + "px";

        // sticky header
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", contentPadding, false);
        } else { // DOMContentLoaded already fired
            contentPadding();
        }

        function contentPadding() {
            var nav = document.querySelector(".theNavbar");
            var content = document.querySelector(".theContent");
            var navHeight = nav.offsetHeight;
            content.style.paddingTop = navHeight + 15 + "px";
        }
        
        // add scrolled class when scrolled
        window.onscroll = function() {addScrolledClass()};
        
        var nav = document.querySelector(".theNavbar");
        var navHeight = nav.offsetHeight;

        function addScrolledClass() {
            if (window.pageYOffset > navHeight) {
                nav.classList.add("scrolled");
                // change scrolled width
                nav.style.width = 2 * (nav.offsetLeft + nav.clientWidth - hamburgerButton.offsetLeft - hamburgerButton.clientWidth/2) + "px";
            } else {
                nav.classList.remove("scrolled");
                // revert to old navbar width
                nav.style.width = null;
            }
        }

    </script>
